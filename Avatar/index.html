<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Creator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
	<link href="CSS/AvatarCss.css" rel="stylesheet" type="text/css">
	
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 


</head>
<body>
    
    <header class=" text-center py-5">
        <div class="container py-5">
            <div class="row py-5">
                <div class="col-sm-6 text-white mx-auto py-5">
                    <h1>Welcom To The Face Changer</h1>
                </div>
            </div>
        </div>

    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Choose your Face and Accessories</h3>
					<!--this is where the thumbnail buttons will go-->
                   
<img onClick="setFace('portrait-white-man.jpg');" src="Img/portrait-white-manTH.jpg" alt="faceSelection"><br>
					
<img onClick="setGlasses('Glasses1.png');" src="Img/Glasses1TH.png" alt="glasses1Selection">
					
<img onClick="setGlasses('Glasses_2.png');" src="Img/Glasses_2TH.png" alt="glasses2Selection">
					
<img onClick="setGlasses('Glasses_3.png');" src="Img/Glasses_3TH.png" alt="glasses3Selection">
					
<img onClick="setHat('Hat_1.png');" src="Img/Hat_1TH.png" alt="hatSelection">
					
<img onClick="setHat('Hat_2.png');" src="Img/Hat_2TH.png" alt="hat2Selection">
					
                </div>

                    
                <div class="col-sm-6">
                    <h3>The Result</h3>
                    <div id="builder">
                        
                        <div id="face"></div>
                        <div id="glasses"></div>
						<div id="hat"></div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h3>Thanks For Playing</h3>
					<a class="nav-link" href="https://lefttorap.github.io/scripting22/" target="_blank">Jordan Carbol</a>
                  
                </div>
            </div>	
        </div>
    </footer>

    <script src="JS/AvatarJS.js"></script>
    
</body>
</html>
