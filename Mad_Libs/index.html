<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
    
</head>

<body>
	
	<header id="masthead">
		<!--- alwase need a container row and colum---->
		<div class="container">
			<div class="row p-6">
				<div class="col-sm-12 text-center p-5 text-white text-black">
					
					<h1>Tales of Old</h1>
	
				</div>
			</div>
		</div>
		
		
	
	
	<div class="container">
		<div class="row p-5 ">
			<div class="col-sm-12 justify-content-center text-white text-center">
				<h4> Please Fill out the form below to finish the Mighty Tales of Old!</h4>
			</div>	 
		</div>
	</div>
	</header>
	 <section>
        <div class="container text-white py-5">

             <!------------Row for the Form----------------------->
            <div class="row my-5 p-3">
                <div class="col-sm-6 mx-auto">
                   
                    <form action="javascript:write();">
						
					
						<div class="form-group">
 							 <label for="years">Amount of Time in Years</label>
							 <input type="text" class="form-control" id="years">
						</div>
						
						
						<div class="form-group">
 							 <label for="pipline">Plural Noun</label>
							 <input type="text" class="form-control" id="pipline">
						</div>
						
						<div class="form-group">
 							 <label for="wagon">Plural Noun</label>
							 <input type="text" class="form-control" id="wagon">
						</div>
						
					<div class="form-group">
						<label for="Adventurers">Group of Individuals</label>
						<div class="form-check">

							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="Adventurers" value="Teenagers" checked="checked"> Teenagers
							</label>
						</div>
						<div class="form-check">
							 <label class="form-check-label">
								 <input type="radio" class="form-check-input" name="Adventurers" value="Men"> Men
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								 <input type="radio" class="form-check-input" name="Adventurers" value="Women" > Women
							</label>
						</div>

						<div class="form-check">
							<label class="form-check-label">
								 <input type="radio" class="form-check-input" name="Adventurers" value="Children" > Children
							</label>
						</div>
					
					</div>
						
						
					<div class="form-group">
						 <label for="mountain">Type of Place</label>
						 <input type="text" class="form-control" id="mountain">
					</div>
						
					<div class="form-group">
						 <label for="stone">Object</label>
						 <input type="text" class="form-control" id="stone">
					</div>
						
						
						
					<div class="form-group">
						 <label for="hours">Amount of time in Hours</label>
						 <input type="text" class="form-control" id="hours">
					</div>
						
							<div class="form-group">
 							 <label for="name">Male Name</label>
 								 <input type="text" class="form-control" id="name">
						</div>
						
						
						<div class="form-group">
 							 <label for="hammer">Hand Held Object</label>
 								 <input type="text" class="form-control" id="hammer">
						</div>
						
						
						
						
						<div class="form-group">
 							 <label for="nameTwo">Second Male Name</label>
 								 <input type="text" class="form-control" id="nameTwo">
						</div>
						
						
						<div class="form-group">
 							 <label for="Ingredient">Type of Liquid</label>
 								 <input type="text" class="form-control" id="Ingredient">
						</div>
						
						
						<div class="form-group">
 							 <label for="IngredientTwo">Type of Spice</label>
 								 <input type="text" class="form-control" id="IngredientTwo">
						</div>
						
						
						<div class="form-group">
 							 <label for="IngredientThree">Type of Liquid</label>
 								 <input type="text" class="form-control" id="IngredientThree">
						</div>
						
						
						
						<div class="form-group">
 							 <label for="Number">A Number</label>
 								 <input type="text" class="form-control" id="Number">
						</div>
						
						
						
						
						
						<button type="submit" class="btn btn-block btn-outline-danger">Submit</button>
						
					</form>



                </div>
            </div>

             <!----------Row for the Output - Notice it has the ID of 'output'---------------------->
             <div class="row">
                <div id="output" class="col-sm-6 mx-auto bg-secondary p-5 rounded text-white">
                   
                </div>
            </div>
        </div>
    </section>
    
	<footer> 
	
	
	</footer>
	
	<script src="JS/madJs.js">
	</script>
	
</body>
</html>
